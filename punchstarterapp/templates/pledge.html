{% extends "base.html" %}

{% block subtitle %}
  Pledge
{% endblock %}

{% block content %}

  <div>
    <h1 class="center-align">Pledge to {{ project.name }} </h1>
  </div>

  <form class="center-align" method="POST" action="{{ url_for('pledge', project_id=project.id) }}">
    <div class="form-group">
      <label for="amount" class="col s2">Name</label>
      <div class="col s2">
        <span class="form-control"> Guest Pledgor</span>
      </div>
    </div>

    <div class="form-group">
      <label for="amount" class="col s2">Pledge Amount ($)</label>
        <div class="col s2">
          <input type="number" class="form-control" id="amount" name="amount">
        </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>

  </form>
{% endblock content%}
