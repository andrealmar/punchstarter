{% extends "base.html" %}

{% block subtitle %}
  Pledge
{% endblock %}

{% block content %}

  <div>
    <h1 class="center-align">Pledge to {{ project.name }} </h1>
  </div>

  <div class="row">
    <form class="center-align" method="POST" action="{{ url_for('pledge', project_id=project.id) }}">

      <div class="row">
        <div class="input-field col s4">
          <input id="project_name" type="text" class="validate", name="project_name">
          <label for="amount" class="col s6">Name</label>
          <div>
            <span class="validate">Guest Pledgor</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s4">
          <input type="number" class="validate" id="amount" name="amount">
          <label for="amount" class="col s6">Pledge Amount ($)</label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s4">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>

    </form>
  </div>
{% endblock content%}
